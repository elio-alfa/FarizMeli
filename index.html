<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan - Alfarizi & Melinda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --dusty-rose: #C18B8B; --soft-rose: #E8D3D3; --dark-rose: #8A5D5D; }
        body { font-family: 'Inter', sans-serif; background-color: #fdf8f8; color: #4a4a4a; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-accent { font-family: 'Great Vibes', cursive; }
        .text-dusty-rose { color: var(--dusty-rose); }
        .bg-dusty-rose { background-color: var(--dusty-rose); }
        .fade-in-section { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .fade-in-section.is-visible { opacity: 1; transform: translateY(0); }
        #music-control { bottom: 80px; left: 20px; z-index: 999; }
    </style>
</head>
<body>

    <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 translate-y-20 opacity-0 transition-all duration-500 bg-white/95 px-6 py-4 rounded-2xl shadow-2xl z-[9999] border border-gray-200 text-sm"></div>

    <audio id="bg-music" loop>
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <div id="music-control" class="fixed flex items-center justify-center w-12 h-12 bg-white rounded-full shadow-lg border border-dusty-rose cursor-pointer animate-bounce">
        <i data-lucide="music" class="text-dusty-rose w-6 h-6"></i>
    </div>

    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="w-full h-full bg-[url('galeri1.jpg')] bg-cover bg-center brightness-50"></div>
        </div>
        <div class="relative z-10 text-center text-white px-4">
            <p class="font-accent text-3xl md:text-5xl mb-4">The Wedding of</p>
            <h1 class="font-serif text-5xl md:text-8xl font-bold mb-6">Alfarizi & Melinda</h1>
            <p class="text-lg md:text-2xl tracking-[0.2em] uppercase">02 . 10 . 2026</p>
            <div class="mt-12">
                <a href="#cerita" class="px-8 py-3 border border-white hover:bg-white hover:text-dusty-rose transition-all rounded-full inline-flex items-center gap-2">
                    Buka Undangan <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </a>
            </div>
        </div>
    </section>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-md px-6 py-3 rounded-full shadow-xl z-50 flex gap-8 border border-soft-rose">
        <a href="#" class="text-dark-rose"><i data-lucide="home" class="w-5 h-5"></i></a>
        <a href="#acara" class="text-dark-rose"><i data-lucide="calendar" class="w-5 h-5"></i></a>
        <a href="#galeri" class="text-dark-rose"><i data-lucide="image" class="w-5 h-5"></i></a>
        <a href="#rsvp" class="text-dark-rose"><i data-lucide="mail" class="w-5 h-5"></i></a>
    </nav>

    <section class="py-20 bg-soft-rose/30">
        <div class="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-around gap-12 text-center">
            <div class="fade-in-section">
                <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-white shadow-xl mx-auto mb-6">
                    <img src="foto-pria.jpg" class="w-full h-full object-cover">
                </div>
                <h3 class="font-serif text-3xl text-dark-rose">M. Nur Alfarizi</h3>
                <p class="text-xs font-bold text-dusty-rose uppercase">Putra Bpk. Zamroji & Ibu Maidah</p>
            </div>
            <div class="font-accent text-6xl text-dusty-rose">&</div>
            <div class="fade-in-section">
                <div class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden border-4 border-white shadow-xl mx-auto mb-6">
                    <img src="foto-wanita.jpg" class="w-full h-full object-cover">
                </div>
                <h3 class="font-serif text-3xl text-dark-rose">Melinda Elfina R.</h3>
                <p class="text-xs font-bold text-dusty-rose uppercase">Putri Bpk. Hasanuddin & Ibu Siti Khalimah</p>
            </div>
        </div>
    </section>

    <section id="galeri" class="py-20 px-6 bg-white">
        <div class="max-w-6xl mx-auto text-center">
            <h2 class="font-serif text-4xl text-dark-rose mb-12">Momen Indah</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <img src="galeri1.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
                <img src="galeri2.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
                <img src="galeri3.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
                <img src="galeri4.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
                <img src="galeri5.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
                <img src="galeri6.jpg" class="aspect-square object-cover rounded-lg shadow-md fade-in-section">
            </div>
        </div>
    </section>

    <section id="rsvp" class="py-20 px-6">
        <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-[2rem] shadow-2xl border border-soft-rose">
            <h2 class="font-serif text-3xl text-dark-rose text-center mb-8">RSVP & Ucapan</h2>
            <form id="rsvp-form" class="space-y-6">
                <input type="text" id="rsvp-name" placeholder="Nama Lengkap" required class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:border-dusty-rose">
                <select id="rsvp-attendance" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none">
                    <option value="Hadir">Hadir</option>
                    <option value="Tidak Hadir">Tidak Hadir</option>
                </select>
                <textarea id="rsvp-message" placeholder="Tulis doa restu..." required rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-200 outline-none focus:border-dusty-rose"></textarea>
                <button type="submit" id="rsvp-submit" class="w-full py-4 bg-dusty-rose text-white font-bold rounded-xl hover:bg-dark-rose transition-all">Kirim Pesan</button>
            </form>
            <div id="guestbook" class="mt-12 space-y-4 max-h-96 overflow-y-auto pr-2"></div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAo7yQJpGdgfYnou6NidFpsu1TqRq6CITk",
            authDomain: "website-undangan-951ce.firebaseapp.com",
            projectId: "website-undangan-951ce",
            storageBucket: "website-undangan-951ce.appspot.com",
            messagingSenderId: "731474935634",
            appId: "1:731474935634:web:15f0aa8045e84d851d048b",
            measurementId: "G-VLR28ZMMKP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rsvpForm = document.getElementById('rsvp-form');

        signInAnonymously(auth).catch(err => console.error("Auth failed", err));

        onAuthStateChanged(auth, (user) => {
            if (user) loadMessages();
        });

        function loadMessages() {
            onSnapshot(collection(db, "rsvp_messages"), (snap) => {
                const guestbook = document.getElementById('guestbook');
                let messages = [];
                snap.forEach(doc => messages.push(doc.data()));
                messages.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                guestbook.innerHTML = messages.map(msg => `
                    <div class="p-4 bg-soft-rose/20 rounded-xl border border-soft-rose">
                        <div class="flex justify-between mb-1"><span class="font-bold text-dark-rose text-sm">${msg.name}</span><span class="text-[10px] px-2 py-0.5 bg-white rounded-full">${msg.attendance}</span></div>
                        <p class="text-xs text-gray-600 italic">"${msg.message}"</p>
                    </div>
                `).join('');
            });
        }

        rsvpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('rsvp-submit');
            btn.disabled = true; btn.innerText = "Mengirim...";
            try {
                await addDoc(collection(db, "rsvp_messages"), {
                    name: document.getElementById('rsvp-name').value,
                    attendance: document.getElementById('rsvp-attendance').value,
                    message: document.getElementById('rsvp-message').value,
                    timestamp: serverTimestamp()
                });
                rsvpForm.reset();
            } catch (err) { alert("Gagal mengirim"); }
            finally { btn.disabled = false; btn.innerText = "Kirim Pesan"; }
        });
    </script>

    <script>
        lucide.createIcons();
        const music = document.getElementById('bg-music');
        const mBtn = document.getElementById('music-control');
        let playing = false;
        mBtn.onclick = () => {
            playing ? music.pause() : music.play();
            mBtn.classList.toggle('animate-spin');
            playing = !playing;
        };
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => e.isIntersecting && e.target.classList.add('is-visible'));
        });
        document.querySelectorAll('.fade-in-section').forEach(s => obs.observe(s));
    </script>
</body>
</html>
