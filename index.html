<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Undangan Pernikahan</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
    scroll-behavior: smooth;
    transition: background 0.5s, color 0.5s;
}
.dark-mode {
    background: #111827;
    color: #f3f4f6;
}
.fade-out {
    opacity: 0;
    transform: scale(1.1);
    transition: all 0.8s ease;
}
</style>
</head>

<body class="bg-rose-50 text-gray-800">

<!-- ================= OPENING SCREEN ================= -->
<div id="openingScreen" class="fixed inset-0 bg-rose-100 flex flex-col items-center justify-center z-50 transition-all duration-700">
    
    <div class="text-center">
        <div class="text-6xl mb-6">âœ‰ï¸</div>
        <h1 class="text-2xl font-semibold mb-6">Undangan Pernikahan</h1>
        <button onclick="openInvitation()" 
            class="bg-rose-500 hover:bg-rose-600 text-white px-8 py-3 rounded-full shadow-xl transition">
            Buka Undangan
        </button>
    </div>

</div>

<!-- ================= DARK MODE TOGGLE ================= -->
<button onclick="toggleDarkMode()" 
class="fixed top-6 right-6 bg-gray-800 text-white px-4 py-2 rounded-full text-sm shadow-lg z-40">
ğŸŒ™ Mode
</button>

<!-- ================= HERO ================= -->
<section class="min-h-screen flex flex-col items-center justify-center text-center px-6">
    <h1 class="text-4xl font-bold mb-4">M. Nur Alfarizi</h1>
    <p class="mb-2">Putra dari Bapak Zamroji & Ibu Maidah</p>

    <h2 class="text-3xl font-semibold mt-6 mb-4">&</h2>

    <h1 class="text-4xl font-bold mb-4">Melinda Elfina Rahmawaty</h1>
    <p>Putri dari Bapak Hasanuddin & Ibu Siti Khalimah</p>

    <p class="mt-8 text-lg">Dengan penuh rasa syukur kami mengundang Anda untuk hadir</p>
</section>

<!-- ================= BACKGROUND MUSIC ================= -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ================= TOAST ================= -->
<div id="toast"
class="fixed bottom-8 left-1/2 -translate-x-1/2 translate-y-20 opacity-0
transition-all duration-500 ease-out
bg-white/95 backdrop-blur-md
text-gray-800
px-6 py-4 rounded-2xl
shadow-2xl text-sm font-medium
z-50 border border-gray-200
min-w-[250px] text-center">
</div>

<script>
const toast = document.getElementById("toast");
const music = document.getElementById("bgMusic");

/* ===== OPEN INVITATION ===== */
function openInvitation() {
    const opening = document.getElementById("openingScreen");

    opening.classList.add("fade-out");

    setTimeout(() => {
        opening.style.display = "none";
    }, 800);

    music.play().catch(() => {});
}

/* ===== DARK MODE ===== */
function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}

/* ===== TOAST ===== */
function showToast(message, type = "success") {

    toast.textContent = message;

    toast.classList.remove("border-green-400", "border-red-400");

    if (type === "success") {
        toast.classList.add("border-green-400");
    } else {
        toast.classList.add("border-red-400");
    }

    toast.classList.remove("opacity-0", "translate-y-20");
    toast.classList.add("opacity-100", "translate-y-0");

    setTimeout(() => {
        toast.classList.remove("opacity-100", "translate-y-0");
        toast.classList.add("opacity-0", "translate-y-20");
    }, 3000);
}
</script>

</body>
</html>
